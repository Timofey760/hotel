<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Example</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">    
</head>

<body>
    <!-- Navbar -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body">
            <div class="container-fluid">
                <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Jumbotron -->
        <div class="p-5 text-center bg-body-tertiary">
            <h1 class="mb-3">Heading</h1>
            <h4 class="mb-3">Subheading</h4>
            <a data-mdb-ripple-init class="btn btn-primary" href="" role="button">Call to action</a>
        </div>
        <!-- Jumbotron -->
    </header>


    <!------------------>
    <div class="container-fluid" style="margin-top: 10px;">
        <div class="row">
            <div class="col">
                <figure class="figure">
                    <img class="img-fluid rounded" src="images/1D8A2695.jpg">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
            </div>
            <div class="col">
                <figure class="figure">
                    <img class="img-fluid rounded" src="images/1D8A2862.jpg">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
            </div>
            <div class="col">
                <figure class="figure">
                    <img class="img-fluid rounded" src="images/1D8A2960.jpg">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
            </div>

        </div>
        <div class="row">


        </div>
        <div class="row">


        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div id="content"></div>

    <script src="script.js">

    </script>
    <!-- Подключение MDB UI Kit JS -->
    <script type="module">
        import {Ripple, initMDB } from  "mdb-ui-kit";
        initMDB({ Ripple });
    </script>
</body>

</html>
