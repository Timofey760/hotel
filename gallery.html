<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Photo Gallery with Thumbnails</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Elysiumhotellogo3.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Hotel
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown link
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="russian-flag">
                    <div class="white"></div>
                    <div class="blue"></div>
                    <div class="red"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="margin-top: 10px;">
        <div class="row">
            <div class="col">
                <!-- Thumbnails -->
                <div class="thumbnails">
                    <div class="thumbnail" style="background-image: url('images/гос1.jpg');" data-index="0"></div>
                    <div class="thumbnail" style="background-image: url('images/гос2.jpg');" data-index="1"></div>
                    <div class="thumbnail" style="background-image: url('images/гос3.jpg');" data-index="2"></div>
                    <div class="thumbnail" style="background-image: url('images/гос4.jpg');" data-index="3"></div>
                    <div class="thumbnail" style="background-image: url('images/гос5.jpg');" data-index="4"></div>
                    <div class="thumbnail" style="background-image: url('images/гос6.jpg');" data-index="5"></div>
                    <div class="thumbnail" style="background-image: url('images/гос7.jpg');" data-index="6"></div>
                    <!-- Добавьте больше миниатюр по мере необходимости -->
                </div>

                <!-- Modal -->
                <div id="myModal" class="modal">
                    <span class="close">&times;</span>
                    <div class="modal-content">
                        <!-- Swiper -->
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="images/гос1.jpg" alt="Image 1"></div>
                                <div class="swiper-slide"><img src="images/гос2.jpg" alt="Image 2"></div>
                                <div class="swiper-slide"><img src="images/гос3.jpg" alt="Image 3"></div>
                                <div class="swiper-slide"><img src="images/гос4.jpg" alt="Image 4"></div>
                                <div class="swiper-slide"><img src="images/гос5.jpg" alt="Image 5"></div>
                                <div class="swiper-slide"><img src="images/гос6.jpg" alt="Image 6"></div>
                                <div class="swiper-slide"><img src="images/гос7.jpg" alt="Image 7"></div>
                                <!-- Добавьте больше слайдов по мере необходимости -->
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination"></div>
                            <!-- Add Navigation -->
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap CSS -->

    <!-- Подключение Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Открытие модального окна при клике на миниатюру
        document.querySelectorAll('.thumbnail').forEach(function (thumbnail) {
            thumbnail.addEventListener('click', function () {
                var index = this.getAttribute('data-index');
                swiper.slideTo(index);
                document.getElementById('myModal').style.display = "block";
                document.querySelector('.swiper-container').classList.add('active');
            });
        });

        // Закрытие модального окна
        document.querySelector('.close').addEventListener('click', function () {
            document.getElementById('myModal').style.display = "none";
            document.querySelector('.swiper-container').classList.remove('active');
        });

        // Закрытие модального окна при клике вне контента
        window.addEventListener('click', function (event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
                document.querySelector('.swiper-container').classList.remove('active');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
